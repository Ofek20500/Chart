<body style="width:100%">

  

<!-- <div id="chart_div"></div> -->
<h2>My Heroes</h2>
<ul class="charts">
  <li *ngFor="let chart of charts"
    [class.selected]="chart === selectedChart"
    (click)="onSelect(chart)">
    <span class="badge">{{chart.id}}</span> {{chart.tport}}
  </li>
</ul>
 
<div *ngIf="selectedChart">
 
  <h2>{{ selectedChart.fport | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedChart.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedChart.tport" placeholder="name">
    </label>
  </div>
</div>

</body>
